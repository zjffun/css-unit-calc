<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Unit Calc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>CSS Unit Calc</h1>

    <form class="source-target">
      <section class="source">
        <h2>Source</h2>
        <label class="field">
          Unit:
          <label class="unit">
            <input name="source-unit" checked value="px" type="radio" />px
          </label>
          <label class="unit">
            <input name="source-unit" value="rem" type="radio" />rem
          </label>
          <label class="unit">
            <input name="source-unit" value="vw" type="radio" />vw
          </label>
        </label>
        <label class="field">
          Width:
          <input name="source-width" value="1920" type="text" />
        </label>
        <label class="field">
          Font Size:
          <input name="source-font-size" value="16" type="text" />
        </label>
        <textarea name="source-css" class="input" rows="16">
{
  font-size: 20px;
  width: 180px;
  height: 260px;
  margin-top: 50px;
}
	</textarea
        >
      </section>
      <section class="target">
        <h2>Target Info</h2>
        <label class="field">
          Unit:
          <label class="unit">
            <input name="target-unit" value="px" type="radio" />px
          </label>
          <label class="unit">
            <input name="target-unit" value="rem" type="radio" />rem
          </label>
          <label class="unit">
            <input name="target-unit" checked value="vw" type="radio" />vw
          </label>
        </label>
        <label class="field">
          Width:
          <input name="target-width" value="1024" type="text" />
        </label>
        <label class="field">
          Font Size:
          <input name="target-font-size" value="16" type="text" />
        </label>
        <textarea
          readonly
          class="output"
          name="target-css"
          rows="16"
        ></textarea>
      </section>
    </form>

    <details class="algorithm">
      <summary>Algorithm</summary>
      <pre>
        <code>
function pxToVw(px, width) {
  return (px / width) * 100;
}

function pxToRem(px, fontSize) {
  return px / fontSize;
}

function vwToPx(vw, width) {
  return (vw / 100) * width;
}

function remToPx(rem, fontSize) {
  return rem * fontSize;
}
        </code>
      </pre>
    </details>

    <script src="index.js"></script>
  </body>
</html>
